<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS field-sizing: content;</title>
    <style>
        .contents{
            display: flex;
            align-items: flex-start;
            gap: 16px;
        }
        .contents label{
            display: block;
            font-size: 12px;
        }
    </style>
  </head>
  <body>
    <section class="new">
        <h2>content</h2>
        <style>
            .new{
                textarea, input, select {
                    field-sizing: content;
                }            
            }
        </style>
        <div class="contents">
            <div>
                <label>Textarea</label>
                <textarea>Type your message</textarea>
            </div>
            <div>
                <label>Input</label>
                <input type="text" value="Type your message">
            </div>   
            <div>
                <label>Select</label>
                <select>
                    <option>Type your message</option>
                    <option>Long long long long long long message</option>
                </select>        
            </div>
        </div>
    </section>
    <section>
        <h2>initial (fixed)</h2>
        <div class="contents">
            <div>
                <label>Textarea</label>
                <textarea>Type your message</textarea>
            </div>
            <div>
                <label>Input</label>
                <input type="text" value="Type your message">
            </div>   
            <div>
                <label>Select</label>
                <select>
                    <option>Type your message</option>
                    <option>Long long long long long long message</option>
                </select>        
            </div>
        </div>
    </section>
  </body>
</html>
